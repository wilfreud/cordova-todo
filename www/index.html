<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />

    <!-- styles & tailwind -->
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/tailwind.css" />

    <!-- jQuery & jQuery-mobile -->
    <link rel="stylesheet" href="../lib/jquery.mobile-1.4.5.min.css" />
    <script src="../lib/jquery-1.11.3.min.js"></script>
    <script src="../lib/jquery.mobile-1.4.5.min.js"></script>

    <!-- UUID -->
    <script src="../lib/uuid.min.js"></script>

    <title>Commodore64 Todo</title>
  </head>
  <body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300"
  >
    <div data-role="page" id="mainPage">
      <div data-role="header" class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-xl font-bold">Todo App</h1>
      </div>

      <div role="main" class="ui-content p-4">
        <!-- Input -->
        <div class="mb-4 flex gap-2">
          <input
            id="taskInput"
            type="text"
            placeholder="Nouvelle tâche..."
            class="w-full border px-3 py-2 rounded"
          />
          <button id="addBtn" class="bg-blue-600 text-white px-4 py-2 rounded">
            Ajouter
          </button>
          <button id="resetBtn" class="bg-red-600 text-white px-4 py-2 rounded">
            Reset
          </button>
        </div>

        <!-- Colonnes -->
        <div class="flex flex-col md:flex-row gap-6">
          <div class="md:w-1/2">
            <h2 class="text-lg font-semibold mb-2">En cours</h2>
            <ul id="todoList" class="space-y-2"></ul>
          </div>
          <div class="md:w-1/2">
            <h2 class="text-lg font-semibold mb-2">Terminées</h2>
            <ul id="doneList" class="space-y-2"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal jQuery Mobile -->
    <!-- <div
      data-role="popup"
      id="confirmDeletePopup"
      class="ui-content"
      style="max-width: 300px"
    >
      <p>Supprimer cette tâche ?</p>
      <a href="#" id="confirmDelete" class="ui-btn ui-corner-all ui-btn-b"
        >Supprimer</a
      >
      <a href="#" id="cancelDelete" class="ui-btn ui-corner-all ui-btn-inline"
        >Annuler</a
      >
    </div> -->

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
